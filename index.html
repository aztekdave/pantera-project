<h1 class="container display-2" id="history" style="padding-top:84px;">History</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
            <figure>
                <a href="#history" title="1972 De Tomaso Pantera"><img
                        src="/images/De Tomaso Vallelunga 1966.jpg" class="myImgs img-fluid"></a>
                <figcaption>Alejandro De Tomaso's first road-going production model was the Vallelunga, introduced in
                    1963. This mid-engine sports car had a 104 hp engine, and was able to attain a top speed of
                    134 mph. It had an aluminium backbone chassis, which was to become a common feature of De
                    Tomaso cars. The first 5 cars were produced in aluminium bodywork while production cars had
                    fibreglass bodywork.
                </figcaption>
            </figure>
        </div>

        <div class="col-6">
            <figure>
                <a href="#history" title="1972 De Tomaso Pantera"><img src="/images/De Tomaso Mangusta 1968.jpg"
                        class="myImgs img-fluid"></a>
                <figcaption>The Mangusta, introduced in 1966 was the first De Tomaso produced in significant
                    numbers. With the Mangusta, De Tomaso moved from European to American Ford engines. The car
                    had a 4.7-litre V8 engine and steel and aluminium coupé bodywork from Ghia—an Italian
                    coachbuilder also controlled by Alejandro de Tomaso. About 400 Mangustas were built before
                    production ended in 1971.
                </figcaption>
            </figure>
        </div>
    </div>
</div>
<!----------------------------------- History ends here ------------------------------------------------------->

<!------------------------------------- About section starts here ----------------------------------->
<div class="container" id="about" style="padding-top:84px;">
    <h1 class="display-2">About</h1>
    <div class="row">
        <div class="col-md-4">
            <figure>
                <a href="#about" title="1972 De Tomaso Pantera"><img src="/images/Pantera-Red.jpg"
                        class="myImgs img-fluid img-thumbnail"></a>
                <figcaption>Ford had sought a racing and production car partnership with Ferrari, but was denied
                    the opportunity. Ford produced the GT40 race car in order to humiliate Enzo Ferrari on the
                    race track and partnered with Alejandro De Tomaso to produce an exotic Italian sports car
                    with an American V8 for power. The Pantera was sold in the US at Lincoln-Mercury dealerships.
                </figcaption>
            </figure>
        </div>

        <div class="col-md-4">
            <figure>
                <a href="#about" title="1973 De Tomaso Pantera"><img src="/images/Pantera-Blue-1973.jpg"
                        class="myImgs img-fluid img-thumbnail"></a>
                <figcaption>An unbeatable combination of Italian styling and American horsepower. The 1971
                    Pantera featured a Ford 351 Cleveland V8 engine, which produced 326hp and a top speed of 159
                    mph. The car was produced for more than 20 years selling more than 7,500 units.
                </figcaption>
            </figure>
        </div>

        <div class="col-md-4">
            <figure>
                <a href="#about" title="De Tomaso Pantera GT5"><img src="/images/De-Tomaso-Pantera-GT5-1984.jpg"
                        class="myImgs img-fluid img-thumbnail"></a>
                <figcaption>After losing the backing of Ford, De Tomaso continued to improve the performance and
                    luxury of the Pantera. 1980 saw the introduction of the GT5 model which included fiberglass
                    wheel arch extensions with exposed rivet fastening system.
                </figcaption>
            </figure>
        </div>
    </div>

        <div class="row">
            <div class="col-md-4">
                <figure>             
                    <a href="#about" title="1984 De Tomaso Pantera GT5 S"><img src="/images/De Tomaso Pantera GT5 S.jpeg"
                            class="myImgs img-fluid img-thumbnail"></a>
                    <figcaption>By 1984, the GT5 S was introduced, removing the rivets from the wheel arch
                        extensions, providing a much cleaner look. Horsepower was increased to 350hp with the
                        top speed now at 174 mph..
                    </figcaption>
                </figure>
            </div>

            <div class="col-md-4">
                <figure>
                    <a href="#about" title="De Tomaso Pantera Interior"><img src="/images/Pantera_Interior.JPG"
                            class="myImgs img-fluid img-thumbnail"></a>
                    <figcaption>Reflecting its makers transatlantic ambitions, the Pantera came with an
                        abundance of standard features which appeared exotic to European car buyers, such as
                        electric windows, air conditioning and even "doors that buzz when open."
                    </figcaption>
                </figure>
            </div>

            <div class="col-md-4">
                <figure>
                    <a href="#about" title="1990 De Tomaso Pantera 90 Si"><img src="/images/De-Tomaso-Pantera-Si-Targa.jpg"
                            class="myImgs img-fluid img-thumbnail"></a>
                    <figcaption>The Pantera was reesigned for the 1990 model year as the 90 Si. The supply of
                        Ford 351 V8's had been exhausted and De Tomaso opted for a Ford 302 V8 as the
                        replacement. Ultimately, only 38 of the 90 Si models were sold when production ended in
                        1993.
                    </figcaption>
                </figure>
            </div>
        </div>
