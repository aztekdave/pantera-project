<h1 class="container display-2" id="history" style="padding-top:84px;">History</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
            <figure>
                <a href="#history" title="1972 De Tomaso Pantera"><img
                        src="/images/De Tomaso Vallelunga 1966.jpg" class="myImgs img-fluid"></a>
                <figcaption>Alejandro De Tomaso's first road-going production model was the Vallelunga, introduced in
                    1963. This mid-engine sports car had a 104 hp engine, and was able to attain a top speed of
                    134 mph. It had an aluminium backbone chassis, which was to become a common feature of De
                    Tomaso cars. The first 5 cars were produced in aluminium bodywork while production cars had
                    fibreglass bodywork.
                </figcaption>
            </figure>
        </div>

        <div class="col-6">
            <figure>
                <a href="#history" title="1972 De Tomaso Pantera"><img src="/images/De Tomaso Mangusta 1968.jpg"
                        class="myImgs img-fluid"></a>
                <figcaption>The Mangusta, introduced in 1966 was the first De Tomaso produced in significant
                    numbers. With the Mangusta, De Tomaso moved from European to American Ford engines. The car
                    had a 4.7-litre V8 engine and steel and aluminium coupé bodywork from Ghia—an Italian
                    coachbuilder also controlled by Alejandro de Tomaso. About 400 Mangustas were built before
                    production ended in 1971.
                </figcaption>
            </figure>
        </div>
    </div>
</div>
